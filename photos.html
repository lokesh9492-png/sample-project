<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 250px;
        }
        .card img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .rate {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .use-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .use-btn:hover {
            background: #e86a50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/saikiran.jpeg" alt="Saikiran Photo">
            <div class="rate">1.25 $ / night</div>
            <button class="use-btn" onclick="window.location.href='register.html'">Use Me</button>
        </div>
        <div class="card">
            <img src="images/Arun.jpeg" alt="Arun Photo">
            <div class="rate">1.00 $ / night</div>
            <button class="use-btn" onclick="window.location.href='register.html'">Use Me</button>
        </div>
    </div>
</body>
</html>
